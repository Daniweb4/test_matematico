<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Taller</title>
  </head>
  <body>
    <div class="header">
      <h2 class="title">Registrar Tareas Matemáticas</h2>
      <p class="resultado" id="result"></p>
    </div>
    <div class="contenedor">
      <div class="container">
        <div class="box_text">
          <h2>Cuadrado</h2>
          <p class="text_p">¿Cuanto mide cada lado de tu cuadrado?</p>
          <div class="formulario">
            <input class="input" id="inputSide" type="number" />
            <button class="btn1" id="btnPerimetroSquare" >
              Perimetro
            </button>
            <button id="btnAreaSquare" class="btn2">Area</button>
          </div>
        </div>
        <div class="box_text">
          <h2>triangulo</h2>

          <p class="text_p">¿Cuanto mide los lados del Triángulo?</p>
          <div class="formulario">
            <input class="input1" id="inputSid" type="number" />
            <input class="input1" id="inputSid" type="number" />
            <input class="input1" id="inputSid" type="number" />
            <button id="btnPerimetroTriangle" class="btn1">Perimetro</button>
            <p class="text1_p">¿Cuanto mide el area del triangulo?</p>
            <input class="input1" id="inputSi" type="number" />
            <button id="btnAreaTriangle" class="btn2">Area</button>
          </div>
        </div>
        <div class="box_text">
          <h2>Círculo</h2>
          <p class="text_p">¿Cuanto mide el radio del círculo?</p>
          <div class="formulario">
            <input class="input" id="inputS" type="number" />
            <button id="btnDiametroCircle" class="btn1" >
              Diámetro
            </button>
            <button id="btnPerimetroCircle" class="btn2">Perímetro</button>
            <button id="btnAreaCircle" class="btn2">Área</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
